name: rakuun_tech
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.0
  flutter_highlight: ^0.7.0
  flutter_spinbox: ^0.13.1
  firebase_core: ^3.8.0 
  firebase_auth: ^5.3.3 
  provider: ^6.1.2
  firebase_storage: ^12.3.6
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets: 
    - assets/icons/
    - assets/images/

  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/Inter.ttf
    - family: LeagueSpartan
      fonts: 
        - asset: assets/fonts/LeagueSpartan.ttf 
    - family: LeagueSpartan-SemiBold
      fonts:
        - asset: assets/fonts/LeagueSpartan-SemiBold.ttf